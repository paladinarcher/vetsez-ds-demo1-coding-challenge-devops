# Default values for coding-challenge-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.vetsez.net/coding-challenge-app
  tag: latest
  pullPolicy: IfNotPresent

initImage:
  repository: docker.vetsez.net/coding-challenge-db-init
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: LoadBalancer
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

railsEnv: test
railsMasterKeySecret: null

postgresql:
  postgresqlUsername: dsbpa
  postgresqlPassword: dsbpa
  postgresqlDatabase: dsbpa_test
